<html>
<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
            });
    </script> 
</head>
<body>
    <p>点击隐藏</p>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
</body>
